<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con matrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: darkslategray;
        }
    </style>
</head>

<body>
    <h1 class="text-center py-3 bg-black text-info"><b>Opreaciones con matrices</b></h1>
    <div class="container my-5">
        <div class="row text-center my-3">
            <div class="col-6 d-flex justify-content-center">

                <div class="card text-center w-75">
                    <div class="card-header">
                        Dimension de la Matriz A:
                        <select id="select-dimension-filas-matriz-A">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        x
                        <select id="select-dimension-columnas-matriz-A">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <b>Matriz A</b>
                        <table class="table table-bordered border-black" id="id-table-matriz-numerico-matriz-A">
                            <tbody>
                                <tr>
                                    <td>No se ha cargado la matriz</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <button class="btn btn-success" id="btn-cargar-matriz-A">Cargar matriz A</button>
                        <button class="btn btn-success" id="btn-vaciar-matriz-A">Vaciar matriz A</button>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="card text-center w-75">
                    <div class="card-header">
                        Dimension de la Matriz B:
                        <select id="select-dimension-filas-matriz-B">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        x
                        <select id="select-dimension-columnas-matriz-B">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <b>Matriz B</b>
                        <table class="table table-bordered border-black" id="id-table-matriz-numerico-matriz-B">
                            <tbody>
                                <tr>
                                    <td>No se ha cargado la matriz</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <button class="btn btn-success" id="btn-cargar-matriz-B">Cargar matriz B</button>
                        <button class="btn btn-success" id="btn-vaciar-matriz-B">Vaciar matriz B</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-center mt-5"><b>Operaciones</b></h2>

        <div class="row text-center my-3">
            <div class="col justify-content-center">
                <button class="btn btn-primary" id="btn-sumar-matrices">Suma de matrices</button>
                <button class="btn btn-primary" id="btn-restar-matrices">Resta de matrices</button>
                <button class="btn btn-primary" id="btn-multiplicar-matrices">Multiplicacion de matrices</button>

                <div class="card text-center mt-3 w-50 mx-auto">
                    <div class="card-header">
                        <b>Resultado de Calculos con Matrices:</b>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered border-black" id="id-table-matriz-resultado">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
